version: "3.3"
services:
  react_app:
    container_name: react_app
    image: react_app_template
    build: ./ai-single-cell-react
    ports:
      - "3000:3000"
    depends_on:
      - node_server
    command: sh -c 'export SERVER_IP=$(curl -s ifconfig.me)'
    environment:
      SERVER_IP: ${SERVER_IP}
      
  node_server:
    container_name: node_server
    image: node_server_template
    build:
      context: ./ai-single-cell-node
    ports:
      - "3001:3001"
    environment:
      - EXTERNAL_PORT=3001
      - DBUSER=root
      - DBPASSWORD=Shirley@2410
      - DATABASE=aisinglecell
      - HOST=mysql_db # NAME OF THE SERVICE
    depends_on:
      - mysql_db
    volumes:
      - user_storage:/usr/src/app/storage/
      
  mysql_db:
    container_name: mysql_db
    build:
      context: ./ai-single-cell-mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
volumes:
  user_storage: {}
  mysql_data: {}
